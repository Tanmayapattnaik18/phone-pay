<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe Payment System</title>
  <style>
    #processing-ui {
      display: none;
    }
    #success-ui, #failure-ui {
      display: none;
    }
  </style>
</head>
<body>

  <div id="processing-ui">
    <p>Processing your payment...</p>
  </div>

  <div id="success-ui">
    <p>Payment successful!</p>
  </div>

  <div id="failure-ui">
    <p>Payment failed. Please try again.</p>
  </div>

  <button onclick="initiatePayment()">Initiate Payment</button>

  <script>
    function simulatePayment() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const isSuccess = Math.random() < 0.8; 
          isSuccess ? resolve() : reject();
        }, 2000);
      });
    }

    function showProcessingUI() {
      document.getElementById('processing-ui').style.display = 'block';
      document.getElementById('success-ui').style.display = 'none';
      document.getElementById('failure-ui').style.display = 'none';
    }

    function showSuccessUI() {
      document.getElementById('processing-ui').style.display = 'none';
      document.getElementById('success-ui').style.display = 'block';
      document.getElementById('failure-ui').style.display = 'none';
    }

    function showFailureUI() {
      document.getElementById('processing-ui').style.display = 'none';
      document.getElementById('success-ui').style.display = 'none';
      document.getElementById('failure-ui').style.display = 'block';
    }

    function initiatePayment() {
      showProcessingUI();

      simulatePayment()
        .then(() => {
          showSuccessUI();
        })
        .catch(() => {
          showFailureUI();
        });
    }
  </script>
</body>
</html>
